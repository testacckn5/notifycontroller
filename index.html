<!DOCTYPE html>
<html>
<head>
  <title>Send Chromebook Notification</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --blue: #1a73e8;
      --bg-light: #f8f9fa;
      --text-light: #202124;
      --bg-dark: #202124;
      --text-dark: #e8eaed;
      --card-bg-light: white;
      --card-bg-dark: #303134;
      --input-bg-light: white;
      --input-bg-dark: #3c4043;
      --input-border-light: #ccc;
      --input-border-dark: #5f6368;
    }

    body {
      font-family: 'Segoe UI', Roboto, sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-size: cover;
      background-position: center;
      transition: background 0.3s ease, color 0.3s ease;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .card {
      background: var(--card-bg-light);
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      transition: background 0.3s ease;
    }

    body.dark .card {
      background: var(--card-bg-dark);
      box-shadow: 0 8px 24px rgba(0,0,0,0.6);
    }

    h2 {
      margin-top: 0;
      color: var(--blue);
    }

    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    input, textarea {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid var(--input-border-light);
      border-radius: 8px;
      font-size: 1rem;
      box-sizing: border-box;
      resize: none;
      background-color: var(--input-bg-light);
      color: var(--text-light);
      transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
    }

    body.dark input,
    body.dark textarea {
      background-color: var(--input-bg-dark);
      border-color: var(--input-border-dark);
      color: var(--text-dark);
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      background-color: var(--blue);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #1664c1;
    }

    #status {
      margin-top: 1rem;
      font-size: 0.95rem;
      text-align: center;
    }

    .toggle-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 26px;
    }

    .switch input { display: none; }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      border-radius: 34px;
      transition: 0.4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: 0.4s;
    }

    input:checked + .slider {
      background-color: var(--blue);
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }

    .settings-panel {
      margin-top: 1rem;
      border-top: 1px solid #ccc;
      padding-top: 1rem;
      display: none;
    }

    .settings-panel.active {
      display: block;
    }

    .settings-toggle {
      background: none;
      border: none;
      font-size: 1.5rem;
      color: var(--text-light);
      cursor: pointer;
      transition: color 0.2s ease;
    }

    body.dark .settings-toggle {
      color: var(--text-dark);
    }

    .settings-group {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="toggle-container">
      <label class="switch" title="Dark Mode">
        <input type="checkbox" id="darkModeToggle" />
        <span class="slider"></span>
      </label>
      <button class="settings-toggle" onclick="toggleSettings()">‚öôÔ∏è</button>
    </div>

    <h2>üì¢ Chromebook Notify</h2>

    <label for="title">Title</label>
    <input type="text" id="title" placeholder="e.g., Warning" autocomplete="off" />

    <label for="message">Message</label>
    <textarea id="message" rows="3" placeholder="e.g., Please plug in your charger." autocomplete="off"></textarea>

    <button onclick="sendCommand()">Send Notification</button>
    <div id="status"></div>

    <div class="settings-panel" id="settingsPanel">
      <div class="settings-group">
        <label for="bgColor">Background Color</label>
        <input type="color" id="bgColor" />
      </div>
      <div class="settings-group">
        <label for="bgImage">Background Image URL</label>
        <input type="text" id="bgImage" placeholder="https://example.com/image.jpg" />
      </div>
      <button onclick="applyBackground()">Apply Background</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDSpv4ci1qJo3Oi5WA4gj1pxrBXjxaYYao",
      authDomain: "notify-78da1.firebaseapp.com",
      databaseURL: "https://notify-78da1-default-rtdb.firebaseio.com",
      projectId: "notify-78da1",
      storageBucket: "notify-78da1.appspot.com",
      messagingSenderId: "936289141781",
      appId: "1:936289141781:web:065ef577df0aa61f40fa1c"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function sendCommand() {
      const title = document.getElementById("title").value.trim();
      const message = document.getElementById("message").value.trim();
      const status = document.getElementById("status");

      if (!title || !message) {
        status.textContent = "‚ö†Ô∏è Please enter both a title and message.";
        status.style.color = "orange";
        return;
      }

      db.ref("commands").set({ title, message }).then(() => {
        status.textContent = "‚úÖ Notification sent!";
        status.style.color = "green";
        document.getElementById("title").value = "";
        document.getElementById("message").value = "";
      }).catch(() => {
        status.textContent = "‚ùå Error sending notification.";
        status.style.color = "red";
      });
    }

    function toggleSettings() {
      const panel = document.getElementById("settingsPanel");
      panel.classList.toggle("active");
    }

    function applyBackground() {
      const color = document.getElementById("bgColor").value;
      const imageUrl = document.getElementById("bgImage").value.trim();

      if (imageUrl) {
        document.body.style.backgroundImage = `url(${imageUrl})`;
        document.body.style.backgroundColor = "";
        localStorage.setItem("bgImage", imageUrl);
        localStorage.removeItem("bgColor");
      } else {
        document.body.style.backgroundImage = "";
        document.body.style.backgroundColor = color;
        localStorage.setItem("bgColor", color);
        localStorage.removeItem("bgImage");
      }
    }

    // Dark mode setup
    const toggle = document.getElementById("darkModeToggle");
    if (localStorage.getItem("darkMode") === "enabled") {
      document.body.classList.add("dark");
      toggle.checked = true;
    }
    toggle.addEventListener("change", () => {
      document.body.classList.toggle("dark", toggle.checked);
      localStorage.setItem("darkMode", toggle.checked ? "enabled" : "disabled");
    });

    // Load saved background
    window.onload = () => {
      if (localStorage.getItem("bgColor")) {
        document.body.style.backgroundColor = localStorage.getItem("bgColor");
        document.getElementById("bgColor").value = localStorage.getItem("bgColor");
      }
      if (localStorage.getItem("bgImage")) {
        document.body.style.backgroundImage = `url(${localStorage.getItem("bgImage")})`;
        document.getElementById("bgImage").value = localStorage.getItem("bgImage");
      }
    };
  </script>
</body>
</html>
