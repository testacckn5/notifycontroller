<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Send Notification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Roboto', sans-serif; background: #f1f3f4; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .card { background: #fff; padding: 2rem; border-radius: 12px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
    h1 { font-size: 1.5rem; margin-bottom: 1rem; color: #202124; }
    label { display: block; margin-bottom: 0.5rem; font-weight: 500; color: #5f6368; }
    select, input, textarea, button {
      width: 100%; margin-bottom: 1rem; padding: 0.75rem;
      border: 1px solid #dadce0; border-radius: 8px; font-size: 1rem;
    }
    button { background: #1a73e8; color: white; font-weight: bold; cursor: pointer; border: none; }
    button:hover { background: #1669c1; }
    .status { font-size: 0.95rem; text-align: center; color: #34a853; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Send Notification</h1>

    <label for="target">Select Gmail</label>
    <select id="target">
      <option>Loading...</option>
    </select>

    <label for="title">Title</label>
    <input id="title" type="text" placeholder="Notification title" />

    <label for="message">Message</label>
    <textarea id="message" rows="3" placeholder="Notification message"></textarea>

    <button onclick="sendNotification()">Send</button>

    <div class="status" id="status"></div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDSpv4ci1qJo3Oi5WA4gj1pxrBXjxaYYao",
      authDomain: "notify-78da1.firebaseapp.com",
      databaseURL: "https://notify-78da1-default-rtdb.firebaseio.com",
      projectId: "notify-78da1",
      storageBucket: "notify-78da1.appspot.com",
      messagingSenderId: "936289141781",
      appId: "1:936289141781:web:065ef577df0aa61f40fa1c"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const targetSelect = document.getElementById("target");
    const statusEl = document.getElementById("status");

    // Load sessions (Gmail keys)
    db.ref("sessions").on("value", snapshot => {
      const data = snapshot.val() || {};
      targetSelect.innerHTML = '';
      Object.keys(data).forEach(emailKey => {
        const option = document.createElement("option");
        option.value = emailKey;
        option.textContent = emailKey.replace(/_/g, ".");
        targetSelect.appendChild(option);
      });
    });

    function sendNotification() {
      const emailKey = targetSelect.value;
      const title = document.getElementById("title").value.trim();
      const message = document.getElementById("message").value.trim();

      if (!title || !message) {
        statusEl.textContent = "⚠️ Fill all fields.";
        return;
      }

      db.ref(`sessions/${emailKey}`).set({ title, message }, (err) => {
        if (err) {
          statusEl.textContent = "❌ Failed to send.";
        } else {
          statusEl.textContent = "✅ Sent!";
        }
      });
    }
  </script>
</body>
</html>
