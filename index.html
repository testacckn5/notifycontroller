<!DOCTYPE html>
<html>
<head>
  <title>Send Chromebook Notification</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --blue: #1a73e8;
      --bg-light: #f8f9fa;
      --text-light: #202124;
      --bg-dark: #202124;
      --text-dark: #e8eaed;
      --card-bg-light: white;
      --card-bg-dark: #303134;
      --input-bg-light: white;
      --input-bg-dark: #3c4043;
      --input-border-light: #ccc;
      --input-border-dark: #5f6368;
    }

    body {
      font-family: 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      transition: background-color 0.3s ease, color 0.3s ease;
      background-color: var(--bg-light);
      color: var(--text-light);
      background-size: cover;
      background-position: center;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .card {
      background: var(--card-bg-light);
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      padding: 2rem;
      width: 100%;
      max-width: 420px;
      transition: background-color 0.3s ease;
      backdrop-filter: blur(8px);
    }

    body.dark .card {
      background: var(--card-bg-dark);
      box-shadow: 0 8px 24px rgba(0,0,0,0.6);
    }

    h2 {
      margin-top: 0;
      color: var(--blue);
    }

    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    input, textarea, select {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid var(--input-border-light);
      border-radius: 8px;
      font-size: 1rem;
      background-color: var(--input-bg-light);
      color: var(--text-light);
      transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
      box-sizing: border-box;
    }

    body.dark input,
    body.dark textarea,
    body.dark select {
      background-color: var(--input-bg-dark);
      border-color: var(--input-border-dark);
      color: var(--text-dark);
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      background-color: var(--blue);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #1664c1;
    }

    #status {
      margin-top: 1rem;
      font-size: 0.95rem;
      text-align: center;
    }

    .toggle-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 26px;
    }

    .switch input { display: none; }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      border-radius: 34px;
      transition: 0.4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: 0.4s;
    }

    input:checked + .slider {
      background-color: var(--blue);
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }

    #settings {
      margin-top: 1.5rem;
    }

    .small-input {
      padding: 0.4rem;
      font-size: 0.85rem;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="toggle-container">
      <label>Dark Mode
        <label class="switch">
          <input type="checkbox" id="darkModeToggle" />
          <span class="slider"></span>
        </label>
      </label>
    </div>

    <h2>ðŸ“¢ Chromebook Notify</h2>

    <label for="title">Title</label>
    <input type="text" id="title" placeholder="e.g., Warning" autocomplete="off" />

    <label for="message">Message</label>
    <textarea id="message" rows="3" placeholder="e.g., Please plug in your charger." autocomplete="off"></textarea>

    <button onclick="sendCommand()">Send Notification</button>
    <div id="status"></div>

    <div id="settings">
      <h3>Settings</h3>
      <label for="bgColor">Background Color</label>
      <input type="color" id="bgColor" class="small-input" />

      <label for="bgImage">Background Image URL</label>
      <input type="text" id="bgImage" placeholder="https://..." class="small-input" />

      <label for="fontSize">Font Size</label>
      <select id="fontSize" class="small-input">
        <option value="16px">Default</option>
        <option value="18px">Large</option>
        <option value="20px">X-Large</option>
        <option value="14px">Small</option>
      </select>

      <label for="sound">Notification Sound</label>
      <select id="sound" class="small-input">
        <option value="">None</option>
        <option value="https://notificationsounds.com/notification-sounds/glass-1/download/mp3">Glass</option>
        <option value="https://notificationsounds.com/notification-sounds/event-ideer-1/download/mp3">Idea</option>
      </select>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDSpv4ci1qJo3Oi5WA4gj1pxrBXjxaYYao",
      authDomain: "notify-78da1.firebaseapp.com",
      databaseURL: "https://notify-78da1-default-rtdb.firebaseio.com",
      projectId: "notify-78da1",
      storageBucket: "notify-78da1.appspot.com",
      messagingSenderId: "936289141781",
      appId: "1:936289141781:web:065ef577df0aa61f40fa1c"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function sendCommand() {
      const title = document.getElementById("title").value.trim();
      const message = document.getElementById("message").value.trim();
      const sound = document.getElementById("sound").value.trim();

      if (!title || !message) {
        document.getElementById("status").textContent = "âš ï¸ Please enter both a title and message.";
        return;
      }

      db.ref("commands").set({ title, message, sound })
        .then(() => {
          document.getElementById("status").textContent = "âœ… Notification sent!";
          document.getElementById("title").value = "";
          document.getElementById("message").value = "";
        })
        .catch((error) => {
          console.error(error);
          document.getElementById("status").textContent = "âŒ Error sending notification.";
        });
    }

    // Dark mode toggle
    const toggle = document.getElementById("darkModeToggle");
    const body = document.body;

    if (localStorage.getItem("darkMode") === "enabled") {
      body.classList.add("dark");
      toggle.checked = true;
    }

    toggle.addEventListener("change", () => {
      if (toggle.checked) {
        body.classList.add("dark");
        localStorage.setItem("darkMode", "enabled");
      } else {
        body.classList.remove("dark");
        localStorage.setItem("darkMode", "disabled");
      }
    });

    // Background and font customization
    document.getElementById("bgColor").addEventListener("input", e => {
      body.style.backgroundImage = '';
      body.style.backgroundColor = e.target.value;
    });

    document.getElementById("bgImage").addEventListener("change", e => {
      const url = e.target.value.trim();
      if (url) {
        body.style.backgroundImage = `url(${url})`;
      } else {
        body.style.backgroundImage = '';
      }
    });

    document.getElementById("fontSize").addEventListener("change", e => {
      body.style.fontSize = e.target.value;
    });
  </script>
</body>
</html>
