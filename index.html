<!DOCTYPE html>
<html>
<head>
  <title>Send Chromebook Notification</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --blue: #1a73e8;
      --bg: #f8f9fa;
      --text: #202124;
    }
    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      padding: 2rem;
      width: 100%;
      max-width: 400px;
    }
    h2 {
      margin-top: 0;
      color: var(--blue);
    }
    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    input, textarea {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      box-sizing: border-box;
      resize: none;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      background-color: var(--blue);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:hover {
      background-color: #1664c1;
    }
    #status {
      margin-top: 1rem;
      font-size: 0.95rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üì¢ Chromebook Notify</h2>

    <label for="title">Title</label>
    <input type="text" id="title" placeholder="e.g., Warning" />

    <label for="message">Message</label>
    <textarea id="message" rows="3" placeholder="e.g., Please plug in your charger."></textarea>

    <button onclick="sendCommand()">Send Notification</button>
    <div id="status"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    // Firebase config (yours)
    const firebaseConfig = {
      apiKey: "AIzaSyDSpv4ci1qJo3Oi5WA4gj1pxrBXjxaYYao",
      authDomain: "notify-78da1.firebaseapp.com",
      databaseURL: "https://notify-78da1-default-rtdb.firebaseio.com",
      projectId: "notify-78da1",
      storageBucket: "notify-78da1.appspot.com",
      messagingSenderId: "936289141781",
      appId: "1:936289141781:web:065ef577df0aa61f40fa1c"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function sendCommand() {
      const titleInput = document.getElementById("title");
      const messageInput = document.getElementById("message");
      const status = document.getElementById("status");

      const title = titleInput.value.trim();
      const message = messageInput.value.trim();

      if (!title || !message) {
        status.textContent = "‚ö†Ô∏è Please enter both a title and message.";
        return;
      }

      db.ref("commands").set({ title, message })
        .then(() => {
          status.textContent = "‚úÖ Notification sent!";
          titleInput.value = "";
          messageInput.value = "";
        })
        .catch((error) => {
          console.error(error);
          status.textContent = "‚ùå Error sending notification.";
        });
    }
  </script>
</body>
</html>
