
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Remote Controller</title>
<style>
  :root {
    --bg: #0f2027;
    --bg-grad: linear-gradient(to right, #2c5364, #203a43, #0f2027);
    --glass: rgba(255, 255, 255, 0.1);
    --highlight: #00c6ff;
    --error: #ff5252;
    --success: #4caf50;
    --font: 'Segoe UI', sans-serif;
  }

  body {
    margin: 0;
    font-family: var(--font);
    background: var(--bg-grad);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .card {
    background: var(--glass);
    backdrop-filter: blur(20px);
    border-radius: 20px;
    box-shadow: 0 8px 32px 0 rgba(0,0,0,0.37);
    padding: 2rem;
    width: 90%;
    max-width: 500px;
    text-align: center;
  }

  h2 {
    margin-bottom: 1rem;
    color: var(--highlight);
  }

  label {
    display: block;
    text-align: left;
    margin-top: 1rem;
    font-weight: bold;
  }

  input, textarea {
    width: 100%;
    padding: 0.75rem;
    margin-top: 0.3rem;
    border-radius: 10px;
    border: none;
    font-size: 1rem;
    outline: none;
  }

  button {
    margin-top: 1.5rem;
    padding: 0.75rem;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    background-color: var(--highlight);
    color: #fff;
    font-size: 1rem;
    transition: background 0.3s;
  }

  button:hover {
    background-color: #0093d1;
  }

  .status {
    margin-top: 1rem;
    font-weight: bold;
  }

  .error { color: var(--error); }
  .success { color: var(--success); }

  .hidden { display: none; }
</style>
</head>
<body>
  <div class="card" id="loginCard">
    <h2>üîê Login / Register</h2>
    <label for="username">Username</label>
    <input id="username" type="text" placeholder="Enter username" />
    <label for="password">Password</label>
    <input id="password" type="password" placeholder="Enter password" />
    <button id="loginBtn">Login / Register</button>
    <div class="status" id="loginStatus"></div>
  </div>

  <div class="card hidden" id="controllerCard">
    <h2>üöÄ Send Remote Command</h2>
    <label for="notifyTitle">Notification Title</label>
    <input id="notifyTitle" placeholder="e.g. Hello" />
    <label for="notifyMessage">Notification Message</label>
    <input id="notifyMessage" placeholder="e.g. Wake up!" />
    <label for="tabUrls">Tab URLs (one per line)</label>
    <textarea id="tabUrls" placeholder="https://example.com"></textarea>
    <label for="tabDelay">Delay (ms)</label>
    <input id="tabDelay" type="number" value="500" />
    <button id="sendBtn">Send</button>
    <div class="status" id="statusControl"></div>
  </div>

<script>
(() => {
  const usersKey = 'remote-users';
  const loginCard = document.getElementById('loginCard');
  const controllerCard = document.getElementById('controllerCard');
  const loginStatus = document.getElementById('loginStatus');
  const statusControl = document.getElementById('statusControl');
  let currentUser = null;

  document.getElementById('loginBtn').addEventListener('click', () => {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    if (!username || !password) {
      loginStatus.textContent = "‚ö†Ô∏è Username and password required!";
      loginStatus.className = "status error";
      return;
    }

    let users = JSON.parse(localStorage.getItem(usersKey) || '{}');
    if (!users[username]) {
      const backup = Math.random().toString(36).substring(2, 10);
      users[username] = { password, backup };
      alert("üÜï Account created! Your backup key: " + backup);
    }

    if (users[username].password === password) {
      loginCard.classList.add("hidden");
      controllerCard.classList.remove("hidden");
      currentUser = username;
      statusControl.textContent = `‚úÖ Logged in as ${username}`;
      statusControl.className = "status success";
    } else {
      loginStatus.textContent = "‚ùå Wrong password!";
      loginStatus.className = "status error";
    }

    localStorage.setItem(usersKey, JSON.stringify(users));
  });

  document.getElementById('sendBtn').addEventListener('click', () => {
    const title = document.getElementById('notifyTitle').value.trim();
    const message = document.getElementById('notifyMessage').value.trim();
    const urls = document.getElementById('tabUrls').value.trim().split('\n').filter(Boolean);
    const delay = parseInt(document.getElementById('tabDelay').value) || 500;

    if (!title && !message && urls.length === 0) {
      statusControl.textContent = "‚ö†Ô∏è Add at least a message or tab URLs!";
      statusControl.className = "status error";
      return;
    }

    const command = {
      user: currentUser,
      timestamp: Date.now(),
      notification: { title, message },
      tabs: { urls, delay }
    };

    localStorage.setItem("remote-cmd", JSON.stringify(command));
    statusControl.textContent = `‚úÖ Sent to notifier (${urls.length} tab(s))`;
    statusControl.className = "status success";
  });
})();
</script>
</body>
</html>
