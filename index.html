  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Controller</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { font-family: sans-serif; background: #f1f3f4; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .box { background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
    label, select, input, textarea, button { width: 100%; margin-bottom: 1rem; font-size: 1rem; }
    button { background: #1a73e8; color: white; border: none; padding: 0.75rem; border-radius: 8px; cursor: pointer; }
    button:hover { background: #1669c1; }
    .status { color: #34a853; text-align: center; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Send Notification</h2>

    <label for="target">Target Session</label>
    <select id="target">
      <option value="broadcast">ğŸ”Š All Sessions</option>
    </select>

    <label for="title">Title</label>
    <input id="title" type="text" placeholder="Enter title" />

    <label for="message">Message</label>
    <textarea id="message" placeholder="Enter message"></textarea>

    <button onclick="sendNotification()">Send</button>
    <div class="status" id="status"></div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDSpv4ci1qJo3Oi5WA4gj1pxrBXjxaYYao",
      authDomain: "notify-78da1.firebaseapp.com",
      databaseURL: "https://notify-78da1-default-rtdb.firebaseio.com",
      projectId: "notify-78da1",
      storageBucket: "notify-78da1.appspot.com",
      messagingSenderId: "936289141781",
      appId: "1:936289141781:web:065ef577df0aa61f40fa1c"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const status = document.getElementById("status");
    const targetSelect = document.getElementById("target");

    // Update session list
    db.ref("sessions").on("value", snapshot => {
      const data = snapshot.val() || {};
      targetSelect.innerHTML = `<option value="broadcast">ğŸ”Š All Sessions</option>`;
      Object.keys(data).forEach(id => {
        const opt = document.createElement("option");
        opt.value = id;
        opt.textContent = id;
        targetSelect.appendChild(opt);
      });
    });

    function sendNotification() {
      const target = targetSelect.value;
      const title = document.getElementById("title").value.trim();
      const message = document.getElementById("message").value.trim();

      if (!title || !message) {
        status.textContent = "âš ï¸ Fill out all fields.";
        return;
      }

      const ref = target === "broadcast"
        ? db.ref("broadcast")
        : db.ref(`sessions/${target}`);

      ref.set({ title, message }, err => {
        status.textContent = err ? "âŒ Failed to send" : "âœ… Sent!";
      });
    }
  </script>
</body>
</html>
