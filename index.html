<!DOCTYPE html>
<html>
<head>
  <title>Send Chromebook Notification</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* ... (unchanged CSS from your previous code) ... */
    #loadingScreen {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(135deg, #1a73e8, #4285f4);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-weight: 900;
      font-size: 3.5rem;
      z-index: 9999;
      user-select: none;
      animation: fadeOut 1s ease forwards;
      animation-delay: 2.5s;
    }
    #loadingScreen small {
      font-size: 1.3rem;
      margin-top: 0.5rem;
      font-weight: 400;
      opacity: 0.8;
      letter-spacing: 2px;
    }
    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }
    :root {
      --blue: #1a73e8;
      --bg-light: #f8f9fa;
      --text-light: #202124;
      --bg-dark: #202124;
      --text-dark: #e8eaed;
      --card-bg-light: white;
      --card-bg-dark: #303134;
      --input-bg-light: white;
      --input-bg-dark: #3c4043;
      --input-border-light: #ccc;
      --input-border-dark: #5f6368;
    }
    body {
      background-color: var(--bg-light);
      color: var(--text-light);
      font-family: 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 0.5rem;
      transition: background-color 0.3s ease, color 0.3s ease;
      background-size: cover;
      background-position: center;
      font-size: 14px;
      overflow-x: hidden;
    }
    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }
    .container {
      max-width: 400px;
      width: 100%;
      background: var(--card-bg-light);
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      padding: 1.2rem 1.5rem;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    body.dark .container {
      background: var(--card-bg-dark);
      box-shadow: 0 6px 18px rgba(0,0,0,0.6);
    }
    h2 {
      margin-top: 0;
      margin-bottom: 0.5rem;
      color: var(--blue);
      user-select: none;
      font-size: 1.9rem;
    }
    label {
      display: block;
      margin-top: 0.85rem;
      margin-bottom: 0.35rem;
      font-weight: 600;
      user-select: none;
      font-size: 0.85rem;
    }
    input[type="text"],
    textarea,
    select {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid var(--input-border-light);
      border-radius: 6px;
      font-size: 0.9rem;
      box-sizing: border-box;
      resize: none;
      background-color: var(--input-bg-light);
      color: var(--text-light);
      transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
      font-family: inherit;
    }
    body.dark input[type="text"],
    body.dark textarea,
    body.dark select {
      background-color: var(--input-bg-dark);
      border-color: var(--input-border-dark);
      color: var(--text-dark);
    }
    button {
      margin-top: 1rem;
      width: 100%;
      padding: 0.7rem;
      font-size: 1rem;
      background-color: var(--blue);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease;
      user-select: none;
      font-weight: 700;
      letter-spacing: 0.03em;
    }
    button:hover {
      background-color: #1664c1;
    }
    #status {
      margin-top: 0.8rem;
      font-size: 0.9rem;
      text-align: center;
      min-height: 1.2em;
      user-select: none;
      font-weight: 600;
      color: #333;
    }
    body.dark #status {
      color: #ddd;
    }
    .toggle-container {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 0.8rem;
      user-select: none;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 44px;
      height: 22px;
    }
    .switch input { display: none; }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      border-radius: 34px;
      transition: 0.4s;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: 0.4s;
    }
    input:checked + .slider {
      background-color: var(--blue);
    }
    input:checked + .slider:before {
      transform: translateX(22px);
    }
    details {
      margin-top: 1rem;
      border-top: 1px solid #ccc;
      padding-top: 1rem;
      user-select: none;
      font-size: 0.9rem;
    }
    summary {
      font-weight: 700;
      cursor: pointer;
      outline: none;
      user-select: none;
    }
    #notificationPreview {
      margin-top: 1rem;
      padding: 0.7rem 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      background: var(--input-bg-light);
      color: var(--text-light);
      font-weight: 700;
      user-select: none;
      box-sizing: border-box;
      transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
      font-size: 1rem;
      min-height: 3.6rem;
      line-height: 1.2;
    }
    body.dark #notificationPreview {
      background: var(--input-bg-dark);
      color: var(--text-dark);
      border-color: var(--input-border-dark);
    }
    .help-text {
      font-size: 0.75rem;
      color: #666;
      user-select: none;
      margin-top: 0.2rem;
    }
    @media (max-width: 480px) {
      body {
        font-size: 13px;
        padding: 0.3rem;
      }
      .container {
        max-width: 100%;
        border-radius: 8px;
        padding: 1rem 1rem;
      }
      h2 {
        font-size: 1.6rem;
      }
      button {
        padding: 0.6rem;
        font-size: 0.95rem;
      }
    }
  </style>
  <!-- Add Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>
  <div id="loadingScreen">
    <div>Welcome</div>
    <small>powered by kvn.os</small>
  </div>

  <div class="container" aria-live="polite" aria-atomic="true" role="main" style="display:none;">
    <div class="toggle-container">
      <label class="switch" title="Toggle dark mode">
        <input type="checkbox" id="darkModeToggle" />
        <span class="slider"></span>
      </label>
    </div>

    <h2>üì¢ Chromebook Notify</h2>

    <label for="title">Title</label>
    <input type="text" id="title" placeholder="e.g., Warning" autocomplete="off" />

    <label for="message">Message</label>
    <textarea id="message" rows="3" placeholder="e.g., Please plug in your charger." autocomplete="off"></textarea>

    <button onclick="sendCommand(event)">Send Notification</button>
    <div id="status" role="status" aria-live="polite"></div>

    <details>
      <summary>‚öôÔ∏è Settings</summary>

      <label for="backgroundColor">Background Color</label>
      <input type="color" id="backgroundColor" value="#f8f9fa" />

      <label for="backgroundImage">Background Image (upload)</label>
      <input type="file" id="backgroundImage" accept="image/*" />

      <button id="clearBgImageBtn" style="margin-top:0.5rem;">Clear Background Image</button>

      <label for="fontSize">Font Size (px)</label>
      <input type="number" id="fontSize" min="12" max="32" value="14" />

      <label for="themeSelect">Theme</label>
      <select id="themeSelect">
        <option value="">-- Select Theme --</option>
        <option value="light">Light</option>
        <option value="dark">Dark</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
        <option value="purple">Purple</option>
      </select>

      <label for="soundToggle">
        <input type="checkbox" id="soundToggle" checked /> Play notification sound
      </label>

      <div class="help-text">Changes preview live below.</div>
    </details>

    <div id="notificationPreview" aria-live="polite" aria-atomic="true" role="region" aria-label="Notification preview">
      <strong>Title</strong><br />Message goes here...
    </div>
  </div>

  <script>
    // --- Firebase Config and Initialization ---
    const firebaseConfig = {
      apiKey: "AIzaSyDSpv4ci1qJo3Oi5WA4gj1pxrBXjxaYYao",
      authDomain: "notify-78da1.firebaseapp.com",
      databaseURL: "https://notify-78da1-default-rtdb.firebaseio.com",
      projectId: "notify-78da1",
      storageBucket: "notify-78da1.appspot.com",
      messagingSenderId: "936289141781",
      appId: "1:936289141781:web:065ef577df0aa61f40fa1c"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // --- UI/UX Code ---
    window.addEventListener("load", () => {
      setTimeout(() => {
        const loading = document.getElementById("loadingScreen");
        loading.style.animation = "fadeOut 1s ease forwards";
        setTimeout(() => {
          loading.style.display = "none";
          document.querySelector(".container").style.display = "block";
        }, 1000);
      }, 2500);
    });

    const body = document.body;
    const titleInput = document.getElementById("title");
    const messageInput = document.getElementById("message");
    const statusDiv = document.getElementById("status");
    const previewDiv = document.getElementById("notificationPreview");
    const bgColorInput = document.getElementById("backgroundColor");
    const bgImageInput = document.getElementById("backgroundImage");
    const clearBgImageBtn = document.getElementById("clearBgImageBtn");
    const fontSizeInput = document.getElementById("fontSize");
    const themeSelect = document.getElementById("themeSelect");
    const soundToggle = document.getElementById("soundToggle");
    const darkToggle = document.getElementById("darkModeToggle");

    // Notification sound setup
    const notificationSound = new Audio('https://actions.google.com/sounds/v1/alarms/digital_watch_alarm_long.ogg');

    // Update preview live
    function updatePreview() {
      const title = titleInput.value.trim() || "Title";
      const message = messageInput.value.trim() || "Message goes here...";
      previewDiv.innerHTML = `<strong>${escapeHtml(title)}</strong><br />${escapeHtml(message)}`;
    }

    // Escape HTML to avoid injection
    function escapeHtml(text) {
      return text.replace(/[&<>"']/g, function(m) {
        return ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' })[m];
      });
    }

    // Apply custom styles based on inputs or theme
    function applyCustomStyles() {
      if (!bgImageInput.dataset.hasImage) {
        body.style.backgroundImage = "";
        body.style.backgroundColor = bgColorInput.value;
      }
      const size = parseInt(fontSizeInput.value, 10);
      if (size >= 12 && size <= 32) {
        body.style.fontSize = size + "px";
      }
      if (themeSelect.value) {
        applyTheme(themeSelect.value);
      } else {
        if (darkToggle.checked) {
          applyTheme('dark');
        } else {
          applyTheme('light');
        }
      }
    }

    function applyTheme(name) {
      switch(name) {
        case 'dark':
          body.classList.add('dark');
          body.style.backgroundColor = "";
          body.style.backgroundImage = "";
          break;
        case 'light':
          body.classList.remove('dark');
          body.style.backgroundColor = bgColorInput.value || "#f8f9fa";
          break;
        case 'blue':
          body.classList.remove('dark');
          body.style.backgroundColor = "#e8f0fe";
          break;
        case 'green':
          body.classList.remove('dark');
          body.style.backgroundColor = "#e6f4ea";
          break;
        case 'purple':
          body.classList.remove('dark');
          body.style.backgroundColor = "#f3e8fd";
          break;
        default:
          body.classList.remove('dark');
          body.style.backgroundColor = bgColorInput.value || "#f8f9fa";
      }
    }

    bgImageInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(ev) {
        body.style.backgroundImage = `url('${ev.target.result}')`;
        body.style.backgroundSize = "cover";
        body.style.backgroundPosition = "center";
        bgImageInput.dataset.hasImage = "true";
      };
      reader.readAsDataURL(file);
    });

    clearBgImageBtn.addEventListener("click", () => {
      bgImageInput.value = "";
      bgImageInput.dataset.hasImage = "";
      body.style.backgroundImage = "";
      body.style.backgroundColor = bgColorInput.value || "#f8f9fa";
    });

    darkToggle.addEventListener("change", () => {
      if (darkToggle.checked) {
        themeSelect.value = "";
        body.classList.add("dark");
      } else {
        body.classList.remove("dark");
      }
      applyCustomStyles();
    });

    themeSelect.addEventListener("change", () => {
      if (themeSelect.value) {
        darkToggle.checked = false;
      }
      applyCustomStyles();
    });

    bgColorInput.addEventListener("input", () => {
      if (!bgImageInput.dataset.hasImage) {
        body.style.backgroundColor = bgColorInput.value;
      }
    });
    fontSizeInput.addEventListener("input", () => {
      applyCustomStyles();
    });

    titleInput.addEventListener("input", updatePreview);
    messageInput.addEventListener("input", updatePreview);

    updatePreview();

    // -- Firebase Send Command --
    function sendCommand(event) {
      const title = titleInput.value.trim();
      const message = messageInput.value.trim();

      if (!title || !message) {
        statusDiv.textContent = "Please enter both title and message.";
        statusDiv.style.color = "red";
        return;
      }

      const btn = event.target;
      btn.disabled = true;
      statusDiv.textContent = "Sending...";
      statusDiv.style.color = "#333";

      db.ref("notifications").push({
        title: title,
        message: message,
        timestamp: Date.now()
      }).then(() => {
        statusDiv.textContent = `Notification sent: "${title}" - "${message}"`;
        statusDiv.style.color = "green";
        if (soundToggle.checked) {
          notificationSound.play().catch(() => {});
        }
        btn.disabled = false;
      }).catch((error) => {
        statusDiv.textContent = "Failed to send notification: " + error.message;
        statusDiv.style.color = "red";
        btn.disabled = false;
      });
    }

    applyCustomStyles();
  </script>
</body>
</html>
